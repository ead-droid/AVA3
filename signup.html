<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta | AVA</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gradient-to-br from-blue-600 to-indigo-700 min-h-screen flex items-center justify-center font-[Poppins]">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md text-center animate-fadeIn">
      <img src="assets/img/logo.png" alt="Logo AVA" class="w-20 mx-auto mb-4" />
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Criar sua conta</h1>
      <p class="text-gray-500 mb-6">Preencha os campos abaixo</p>

      <p id="msg" class="hidden mb-4 text-sm p-2 rounded-md"></p>

      <form id="form-signup" class="flex flex-col gap-4 text-left">
        <div>
          <label for="signup-name" class="block text-gray-600 mb-1 text-sm font-medium">Nome completo</label>
          <input
            id="signup-name"
            type="text"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Seu nome completo"
          />
        </div>

        <div>
          <label for="signup-email" class="block text-gray-600 mb-1 text-sm font-medium">E-mail</label>
          <input
            id="signup-email"
            type="email"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Digite seu e-mail"
          />
        </div>

        <div>
          <label for="signup-pass" class="block text-gray-600 mb-1 text-sm font-medium">Senha</label>
          <input
            id="signup-pass"
            type="password"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Crie uma senha"
          />
        </div>

        <button
          id="btn-signup-submit"
          type="submit"
          class="bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition disabled:opacity-70"
        >
          Criar Conta
        </button>
      </form>

      <div class="mt-5 text-gray-500 text-sm">
        JÃ¡ tem uma conta?
        <a href="login.html" class="text-blue-600 font-semibold hover:underline">Entrar</a>
      </div>
    </div>

    <script type="module" src="assets/js/login.js"></script>
  </body>
</html>
