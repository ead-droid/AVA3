<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AVA • Criar conta</title>
    <link rel="stylesheet" href="./assets/css/site.css" />
  </head>

  <body data-page="signup">
    <div id="site-header"></div>

    <main class="page">
      <div class="container">
        <section class="card" style="max-width: 720px; margin: 0 auto">
          <h1 class="h1">Criar conta</h1>
          <p class="muted">Crie sua conta para acessar o AVA.</p>

          <div class="hr"></div>

          <form id="formSignup" class="grid" style="gap: 12px">
            <div>
              <label><b>Nome</b> (vai aparecer no menu)</label>
              <input
                class="input"
                type="text"
                id="name"
                required
                autocomplete="name"
              />
            </div>

            <div>
              <label><b>E-mail</b></label>
              <input
                class="input"
                type="email"
                id="email"
                required
                autocomplete="email"
              />
            </div>

            <div>
              <label><b>Senha</b></label>
              <input
                class="input"
                type="password"
                id="password"
                required
                autocomplete="new-password"
              />
            </div>

            <div class="row">
              <button class="btn btn-primary" type="submit" id="btnSignup">
                Criar conta
              </button>
              <a class="btn" href="./login.html">Já tenho conta</a>
              <a class="btn" href="./index.html">Voltar</a>
            </div>

            <div id="msg" class="muted"></div>
          </form>

          <div class="hr"></div>
          <small class="muted">Se algo falhar, abra o Console (F12).</small>
        </section>
      </div>
    </main>

    <div id="site-footer"></div>

    <script type="module" src="./assets/js/layout.js"></script>
    <script type="module" src="./assets/js/signup.js"></script>
  </body>
</html>
