<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVA3 ‚Ä¢ Gest√£o de Tarefas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/chrome.css">
    <link rel="stylesheet" href="./assets/css/tasks.css">
</head>
<body>

    <div id="site-header"></div>
    <div id="site-sidebar"></div>

    <div class="task-layout">
        <div class="task-header">
            <div>
                <h4 class="fw-bold mb-0">Quadro de Tarefas</h4>
                <small class="text-muted">Gest√£o de corre√ß√µes e melhorias do layout</small>
            </div>
            <button class="btn btn-primary btn-sm fw-bold" onclick="window.openTaskModal()">
                <i class='bx bx-plus'></i> Nova Tarefa
            </button>
        </div>

        <div class="kanban-board">
            <div class="kanban-column" id="col-ideas" ondrop="window.drop(event, 'ideas')" ondragover="window.allowDrop(event)">
                <div class="column-header header-ideas">
                    <span>üí° Ideias / Futuro</span> <span class="count-badge" id="count-ideas">0</span>
                </div>
                <div class="column-body" id="list-ideas"></div>
            </div>

            <div class="kanban-column" id="col-todo" ondrop="window.drop(event, 'todo')" ondragover="window.allowDrop(event)">
                <div class="column-header header-todo">
                    <span>A Fazer</span> <span class="count-badge" id="count-todo">0</span>
                </div>
                <div class="column-body" id="list-todo"></div>
            </div>

            <div class="kanban-column" id="col-doing" ondrop="window.drop(event, 'doing')" ondragover="window.allowDrop(event)">
                <div class="column-header header-doing">
                    <span>Em Andamento</span> <span class="count-badge" id="count-doing">0</span>
                </div>
                <div class="column-body" id="list-doing"></div>
            </div>

            <div class="kanban-column" id="col-review" ondrop="window.drop(event, 'review')" ondragover="window.allowDrop(event)">
                <div class="column-header header-review">
                    <span>Revis√£o</span> <span class="count-badge" id="count-review">0</span>
                </div>
                <div class="column-body" id="list-review"></div>
            </div>

            <div class="kanban-column" id="col-done" ondrop="window.drop(event, 'done')" ondragover="window.allowDrop(event)">
                <div class="column-header header-done">
                    <span>Conclu√≠do</span> <span class="count-badge" id="count-done">0</span>
                </div>
                <div class="column-body" id="list-done"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalTask" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nova Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-task">
                        <input type="hidden" id="task-id">
                        
                        <div class="mb-3">
                            <label class="form-label">P√°gina / Local</label>
                            <div class="input-group">
                                <select id="task-page" class="form-select" required onchange="window.checkNewPage(this)"></select>
                                <button type="button" class="btn btn-outline-secondary" onclick="window.toggleNewPageInput()">
                                    <i class='bx bx-plus'></i>
                                </button>
                            </div>
                            <input type="text" id="new-page-input" class="form-control mt-2" style="display: none;" placeholder="Digite o nome da nova p√°gina...">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descri√ß√£o <small class="text-muted ms-2">(Cole prints com Ctrl+V aqui)</small></label>
                            <textarea id="task-desc" class="form-control" rows="3" required placeholder="Descreva o erro ou cole uma imagem..."></textarea>
                            
                            <div id="image-preview-container" class="mt-2" style="display:none;">
                                <div class="position-relative d-inline-block border rounded p-1">
                                    <img id="image-preview" src="" style="max-height: 150px; max-width: 100%; border-radius: 4px;">
                                    <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1" onclick="window.clearImage()" style="padding: 0px 5px;">&times;</button>
                                </div>
                                <div class="small text-success mt-1"><i class='bx bx-check'></i> Imagem anexada para envio</div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Data Solicita√ß√£o</label>
                                <input type="date" id="task-date" class="form-control" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Prioridade</label>
                                <select id="task-priority" class="form-select">
                                    <option value="normal">Normal</option>
                                    <option value="high">Alta üî•</option>
                                    <option value="low">Baixa</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Respons√°vel (Admin)</label>
                            <select id="task-assignee" class="form-select">
                                <option value="">Ningu√©m</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary fw-bold" onclick="window.saveTask()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="site-footer"></div>

    <div class="modal fade" id="modalImage" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body p-0 text-center position-relative">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"></button>
                    <img id="full-image-view" src="" class="img-fluid rounded shadow-lg">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/chrome.js"></script>
    <script type="module" src="./assets/js/tasks.js"></script>
</body>
</html>
