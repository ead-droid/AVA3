<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVA3 • Fale Conosco</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/chrome.css" />
  <link rel="stylesheet" href="./assets/css/app.css" />

  <style>
    body { background: #f6f8fc; }
    .contact-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      border: 1px solid #e6eaf2;
      padding: 30px;
      height: 100%;
    }
    .status-badge { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px; }
  </style>
</head>

<body>
  <div id="site-header"></div>
  <div id="site-sidebar"></div>

  <main class="page-content">
    <div class="container py-5">

      <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
          <h2 class="fw-bold mb-1">Fale Conosco</h2>
          <p class="text-muted mb-0">Tire suas dúvidas ou acompanhe seus chamados.</p>
        </div>
      </div>

      <div class="row g-4">
        
        <div class="col-lg-5">
          <div class="contact-box position-relative">
            <div id="config-loader" class="position-absolute top-0 start-0 w-100 h-100 bg-white d-flex align-items-center justify-content-center" style="z-index: 10; border-radius: 16px;">
                <div class="spinner-border text-primary"></div>
            </div>

            <h5 class="fw-bold mb-4 border-bottom pb-3">Canais Oficiais</h5>

            <div class="d-flex gap-3 mb-4">
              <div class="bg-primary bg-opacity-10 text-primary rounded-3 p-3 d-flex align-items-center justify-content-center" style="width:50px; height:50px;">
                <i class='bx bx-map fs-3'></i>
              </div>
              <div>
                <div class="fw-bold text-dark">Endereço</div>
                <p class="text-muted small mb-0" id="site_address">Carregando...</p>
              </div>
            </div>

            <div class="d-flex gap-3 mb-4">
              <div class="bg-success bg-opacity-10 text-success rounded-3 p-3 d-flex align-items-center justify-content-center" style="width:50px; height:50px;">
                <i class='bx bx-envelope fs-3'></i>
              </div>
              <div>
                <div class="fw-bold text-dark">E-mails</div>
                <div class="small d-flex flex-column">
                  <span class="text-muted">Suporte: <span id="site_email_support" class="text-dark fw-bold">...</span></span>
                  <span class="text-muted">Comercial: <span id="site_email_commercial" class="text-dark fw-bold">...</span></span>
                </div>
              </div>
            </div>

            <div class="d-flex gap-3 mb-4">
              <div class="bg-warning bg-opacity-10 text-warning rounded-3 p-3 d-flex align-items-center justify-content-center" style="width:50px; height:50px;">
                <i class='bx bxl-whatsapp fs-3'></i>
              </div>
              <div>
                <div class="fw-bold text-dark">WhatsApp</div>
                <a href="#" id="site_whatsapp_link" target="_blank" class="text-decoration-none text-dark fw-bold" id="site_whatsapp">...</a>
                <div class="text-muted small">Horário comercial</div>
              </div>
            </div>

            <div class="ratio ratio-16x9 rounded-3 overflow-hidden border">
              <iframe id="site_map" class="w-100 h-100" loading="lazy" style="border:0"></iframe>
            </div>
          </div>
        </div>

        <div class="col-lg-7">
          
          <div class="contact-box mb-4" style="height: auto;">
            <h5 class="fw-bold mb-3">Abrir Novo Chamado</h5>
            <form id="formContact">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label small fw-bold">Seu Nome</label>
                  <input type="text" id="contact_name" class="form-control bg-light" readonly />
                </div>
                <div class="col-md-6">
                  <label class="form-label small fw-bold">Seu E-mail</label>
                  <input type="email" id="contact_email" class="form-control bg-light" readonly />
                </div>
                <div class="col-12">
                  <label class="form-label small fw-bold">Assunto</label>
                  <select id="contact_subject" class="form-select">
                    <option value="Dúvida Acadêmica">Dúvida Acadêmica</option>
                    <option value="Suporte Técnico">Suporte Técnico / Erro</option>
                    <option value="Financeiro">Financeiro</option>
                    <option value="Outros">Outros</option>
                  </select>
                </div>
                <div class="col-12">
                  <label class="form-label small fw-bold">Mensagem</label>
                  <textarea id="contact_message" class="form-control" rows="4" required placeholder="Descreva sua solicitação..."></textarea>
                </div>
                <div class="col-12 text-end">
                  <button id="btnSendMsg" type="submit" class="btn btn-primary fw-bold px-4">
                    <i class='bx bx-send'></i> Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="contact-box" style="height: auto;">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h5 class="fw-bold mb-0">Histórico de Atendimentos</h5>
              <button id="btnRefreshTickets" class="btn btn-sm btn-light border" title="Atualizar lista">
                <i class='bx bx-refresh fs-5'></i>
              </button>
            </div>

            <div id="tickets_loading" class="text-center py-3 text-muted">
              <span class="spinner-border spinner-border-sm"></span> Carregando...
            </div>

            <div id="tickets_empty" class="text-center py-4 text-muted border rounded-3 bg-light" style="display:none;">
              <i class='bx bx-message-square-x fs-1 opacity-50'></i>
              <p class="mb-0 mt-2 small">Nenhum chamado encontrado.</p>
            </div>

            <div class="accordion" id="tickets_accordion">
              </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <template id="tpl-ticket">
    <div class="accordion-item border rounded mb-2 overflow-hidden shadow-sm" style="border: 1px solid #eef2f6;">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed bg-white py-3" type="button" data-bs-toggle="collapse" aria-expanded="false">
          <div class="d-flex w-100 justify-content-between align-items-center pe-3">
            <div>
              <div class="fw-bold text-dark ticket-subject">Assunto</div>
              <small class="text-muted ticket-date">00/00/0000</small>
            </div>
            <span class="badge rounded-pill ticket-status">Status</span>
          </div>
        </button>
      </h2>
      <div class="accordion-collapse collapse" data-bs-parent="#tickets_accordion">
        <div class="accordion-body bg-light">
          <div class="mb-3">
            <small class="text-uppercase fw-bold text-muted" style="font-size: 0.7rem;">Sua Mensagem</small>
            <div class="p-3 bg-white border rounded mt-1 ticket-message text-secondary">...</div>
          </div>

          <div class="admin-reply-box d-none">
            <small class="text-uppercase fw-bold text-primary" style="font-size: 0.7rem;">Resposta do Suporte</small>
            <div class="p-3 bg-primary bg-opacity-10 border border-primary rounded mt-1 text-dark ticket-reply">...</div>
          </div>
          
          <div class="no-reply-box text-muted small fst-italic mt-2">
            <i class='bx bx-time'></i> Aguardando resposta da equipe...
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./assets/js/chrome.js"></script>
  <script type="module" src="./assets/js/contact.js"></script>
</body>
</html>
