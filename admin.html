<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVA3 • Admin</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/chrome.css" />
    <link rel="stylesheet" href="./assets/css/admin.css" />
  </head>

  <body>
    <div id="site-header"></div>
    <div id="site-sidebar"></div>

    <main class="page-content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-end mb-5">
          <div>
            <h6 class="text-uppercase text-muted fw-bold mb-1">
              Gestão do Sistema
            </h6>
            <h2 class="fw-bold text-dark mb-0">Painel Administrativo</h2>
          </div>
          <div
            id="admin-status"
            class="badge bg-secondary rounded-pill px-3 py-2"
          >
            <i class="bx bx-loader-alt bx-spin"></i> Carregando...
          </div>
        </div>

        <div id="loading-spinner" class="text-center py-5">
          <div
            class="spinner-border text-primary"
            style="width: 3rem; height: 3rem"
          ></div>
        </div>

        <div id="admin-dashboard" style="display: none">
          <div class="row g-4 mb-5">
            <div class="col-md-4">
              <div class="card-stat">
                <div>
                  <div class="stat-label">Total de Cursos</div>
                  <div class="stat-number" id="count-courses">-</div>
                  <a
                    href="#"
                    onclick="showPanel('courses'); return false;"
                    class="stat-link text-primary-custom"
                  >
                    Gerenciar Cursos <i class="bx bx-right-arrow-alt"></i>
                  </a>
                </div>
                <div class="icon-shape bg-gradient-primary">
                  <i class="bx bx-book-bookmark"></i>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card-stat">
                <div>
                  <div class="stat-label">Usuários Ativos</div>
                  <div class="stat-number" id="count-users">-</div>
                  <a
                    href="#"
                    onclick="showPanel('users'); return false;"
                    class="stat-link text-success-custom"
                  >
                    Ver Usuários <i class="bx bx-right-arrow-alt"></i>
                  </a>
                </div>
                <div class="icon-shape bg-gradient-success">
                  <i class="bx bx-group"></i>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card-stat">
                <div>
                  <div class="stat-label">Turmas Abertas</div>
                  <div class="stat-number" id="count-offers">-</div>
                  <a
                    href="#"
                    onclick="showPanel('offers'); return false;"
                    class="stat-link text-warning-custom"
                  >
                    Gerenciar Turmas <i class="bx bx-right-arrow-alt"></i>
                  </a>
                </div>
                <div class="icon-shape bg-gradient-warning">
                  <i class="bx bx-calendar-star"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
            <div class="card-header bg-white py-3 px-4 border-bottom">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold text-dark" id="panel-title">
                  Visão Geral
                </h5>
                <div id="panel-actions"></div>
              </div>
            </div>

            <div class="card-body p-0">
              <div id="panel-courses" class="admin-panel p-0">
                <table class="table table-hover mb-0 align-middle">
                  <thead class="table-light">
                    <tr>
                      <th class="ps-4 py-3">Curso</th>
                      <th>Status</th>
                      <th class="text-end pe-4">Ações</th>
                    </tr>
                  </thead>
                  <tbody id="table-courses"></tbody>
                </table>
                <div class="p-4 border-top text-end bg-light bg-opacity-10">
                  <button class="btn btn-primary rounded-pill px-4">
                    <i class="bx bx-plus"></i> Novo Curso
                  </button>
                </div>
              </div>

              <div
                id="panel-users"
                class="admin-panel p-0"
                style="display: none"
              >
                <div class="p-3 border-bottom bg-light bg-opacity-10">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Buscar usuário..."
                  />
                </div>
                <table class="table table-hover mb-0 align-middle">
                  <thead class="table-light">
                    <tr>
                      <th class="ps-4">Nome</th>
                      <th>Email</th>
                      <th>Role</th>
                    </tr>
                  </thead>
                  <tbody id="table-users"></tbody>
                </table>
              </div>

              <div
                id="panel-offers"
                class="admin-panel p-5 text-center"
                style="display: none"
              >
                <i class="bx bx-calendar-x fs-1 text-muted mb-3"></i>
                <p class="text-muted">Selecione uma turma para editar.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="site-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/chrome.js"></script>
    <script type="module" src="./assets/js/admin.js"></script>

    <script>
      // Função simples para trocar abas
      window.showPanel = function (panelId) {
        document
          .querySelectorAll('.admin-panel')
          .forEach((el) => (el.style.display = 'none'));
        const target = document.getElementById('panel-' + panelId);
        if (target) target.style.display = 'block';

        const titles = {
          courses: 'Gerenciar Cursos',
          users: 'Gerenciar Usuários',
          offers: 'Gerenciar Turmas',
        };
        document.getElementById('panel-title').textContent =
          titles[panelId] || 'Visão Geral';
      };
    </script>
  </body>
</html>
