<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVA3 • Gestão de Turmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/chrome.css">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <style>
        .cert-preview-container {
            width: 100%;
            aspect-ratio: 1.414 / 1;
            background-color: #f8f9fa;
            border: 1px dashed #cbd5e1;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .cert-preview-bg { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 1; }
        .cert-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; background: rgba(255,255,255,0.4);
        }
        .bg-option { cursor: pointer; border: 3px solid transparent; width: 100%; height: 60px; object-fit: cover; border-radius: 6px; transition: 0.2s; }
        .bg-option:hover, .bg-option.active { border-color: #4f46e5; transform: scale(1.05); }
    </style>
</head>
<body class="bg-light">

    <div id="site-header"></div>
    <div id="site-sidebar"></div>

    <main class="page-content">
        <div class="container-fluid p-4">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4 class="fw-bold mb-0">Minhas Turmas</h4>
                    <small class="text-muted">Gerencie alunos e prazos de inscrição.</small>
                </div>
                <button class="btn btn-primary fw-bold shadow-sm" onclick="openClassModal()">
                    <i class='bx bx-plus'></i> Nova Turma
                </button>
            </div>

            <div id="classes-list" class="row g-4">
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="modalClass" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-white border-bottom">
                    <h5 class="modal-title fw-bold">Configurar Turma</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light">
                    <form id="formClass">
                        <input type="hidden" id="class_id">
                        
                        <div class="card border-0 shadow-sm mb-3">
                            <div class="card-body">
                                <h6 class="fw-bold border-bottom pb-2 mb-3">1. Curso Base</h6>
                                <select id="course_select" class="form-select" required>
                                    <option value="">Carregando cursos...</option>
                                </select>
                            </div>
                        </div>

                        <div class="card border-0 shadow-sm mb-3">
                            <div class="card-body">
                                <h6 class="fw-bold border-bottom pb-2 mb-3">2. Identificação e Datas da Turma</h6>
                                <div class="row g-3">
                                    <div class="col-md-8">
                                        <label class="form-label small fw-bold">Nome da Turma *</label>
                                        <input type="text" id="class_name" class="form-control" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label small fw-bold">Código</label>
                                        <input type="text" id="class_code" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold">Data de Início das Aulas</label>
                                        <input type="date" id="start_date" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold">Data de Término</label>
                                        <input type="date" id="end_date" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card border-0 shadow-sm mb-3">
                            <div class="card-body">
                                <h6 class="fw-bold border-bottom pb-2 mb-3">3. Regras de Matrícula</h6>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label small fw-bold">Limite de Alunos</label>
                                        <input type="number" id="max_students" class="form-control" placeholder="Ilimitado">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-check form-switch mt-4">
                                            <input class="form-check-input" type="checkbox" id="requires_approval">
                                            <label class="form-check-label fw-bold">Requer Aprovação Manual</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card border-0 shadow-sm mb-3">
                            <div class="card-body">
                                <h6 class="fw-bold border-bottom pb-2 mb-3">4. Período de Inscrição</h6>
                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <div class="form-check form-switch mb-2">
                                            <input class="form-check-input" type="checkbox" id="enrollment_open" checked>
                                            <label class="form-check-label fw-bold">Inscrições Abertas</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold">Início das Inscrições</label>
                                        <input type="date" id="enrollment_start" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold">Fim das Inscrições</label>
                                        <input type="date" id="enrollment_deadline" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-end mt-4">
                            <button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary px-4 fw-bold">Salvar Turma</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCertificate" tabindex="-1" aria-hidden="true">
        </div>

    <template id="tpl-class-card">
        <div class="col-md-6 col-xl-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <span class="badge bg-primary bg-opacity-10 text-primary class-course-name">Curso Base</span>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-light" data-bs-toggle="dropdown"><i class='bx bx-dots-vertical-rounded'></i></button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item btn-dashboard" href="#"><i class='bx bxs-dashboard me-2'></i> Painel</a></li>
                                <li><a class="dropdown-item btn-cert" href="#"><i class='bx bx-certification me-2'></i> Certificado</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item btn-edit" href="#"><i class='bx bx-edit me-2'></i> Editar</a></li>
                                <li><a class="dropdown-item text-danger btn-delete" href="#"><i class='bx bx-trash me-2'></i> Excluir</a></li>
                            </ul>
                        </div>
                    </div>
                    <h5 class="card-title fw-bold class-name">Nome da Turma</h5>
                    <div class="mt-2 mb-3">
                        <span class="badge class-status-badge">Verificando...</span>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center bg-light p-2 rounded mb-3">
                        <div class="text-center w-50 border-end">
                            <strong class="d-block class-count">0</strong>
                            <small class="text-muted" style="font-size: 0.65rem;">ALUNOS</small>
                        </div>
                        <div class="text-center w-50">
                            <strong class="d-block class-deadline-info">--/--</strong>
                            <small class="text-muted" style="font-size: 0.65rem;">PRAZO INSCRIÇÃO</small>
                        </div>
                    </div>

                    <button class="btn btn-primary w-100 btn-dashboard fw-bold">Gerenciar</button>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/chrome.js"></script>
    <script type="module" src="./assets/js/class-manager.js"></script>
</body>
</html>
