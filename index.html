<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AVA3 • Início</title>

    <!-- Boxicons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <!-- Estilos Chrome (Header, Sidebar) -->
    <link rel="stylesheet" href="./assets/css/chrome.css" />
    <!-- Estilos gerais -->
    <link rel="stylesheet" href="./assets/css/site.css" />
  </head>

  <body data-page="home" class="has-sidebar">
    <!-- Header e Sidebar são carregados pelo chrome.js -->
    <div id="site-header"></div>
    <div id="site-sidebar"></div>

    <main class="container">
      <section class="hero">
        <div class="badge">
          <i class="bx bxs-graduation"></i>
          Ambiente Virtual de Aprendizagem
        </div>

        <h1>Transforme seu aprendizado.</h1>
        <p>
          Bem-vindo ao AVA3. Explore as turmas disponíveis abaixo e inicie sua
          jornada de conhecimento.
        </p>
      </section>

      <!-- Turmas Disponíveis -->
      <section id="available-classes">
        <div class="section-header">
          <div class="section-title">
            <h2><i class="bx bx-grid-alt"></i> Turmas Disponíveis</h2>
          </div>
        </div>

        <div class="class-grid" id="classes-container" aria-live="polite">
          <!-- Aqui serão inseridos os cards das turmas -->
          <div style="text-align: center; grid-column: 1/-1; padding: 60px;">
            <i class="bx bx-loader-alt bx-spin" style="font-size: 2.5rem; color: #ccc;"></i>
            <p class="mt-3 text-muted">Carregando oportunidades...</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="site-footer"></div>

    <!-- SweetAlert2 global (modais + toasts) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <!-- Scripts do AVA (Chrome + Home) -->
    <script type="module" src="./assets/js/chrome.js"></script>
    <script type="module" src="./assets/js/home.js"></script>
  </body>
</html>
