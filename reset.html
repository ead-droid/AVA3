<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha | AVA</title>
    <link rel="stylesheet" href="assets/css/auth.css" />
  </head>

  <body>
    <div class="auth-wrapper">
      <div class="auth-card">
        <header class="auth-header">
          <img src="assets/img/logo.png" alt="Logo AVA" class="auth-logo" />
          <h1>Redefinir Senha</h1>
          <p class="subtitle">Defina uma nova senha para sua conta</p>
        </header>

        <form id="form-reset" class="auth-form">
          <label for="new-pass">Nova senha</label>
          <input
            type="password"
            id="new-pass"
            placeholder="Digite sua nova senha"
            required
          />

          <button id="btn-reset" type="submit">Atualizar Senha</button>
        </form>

        <p id="msg" class="alert d-none"></p>

        <footer class="auth-footer">
          <a href="login.html" class="back-link">â† Voltar para o login</a>
        </footer>
      </div>
    </div>

    <script type="module" src="assets/js/reset.js"></script>
  </body>
</html>
