<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AVA • Entrar</title>
    <link rel="stylesheet" href="./assets/css/site.css" />
  </head>

  <body data-page="login">
    <div id="site-header"></div>

    <main class="page">
      <div class="container">
        <section class="card" style="max-width: 720px; margin: 0 auto">
          <h1 class="h1">Entrar</h1>
          <p class="muted">Faça login para acessar o AVA.</p>

          <div class="hr"></div>

          <form id="formLogin" class="grid" style="gap: 12px">
            <div>
              <label><b>E-mail</b></label>
              <input
                class="input"
                type="email"
                id="email"
                required
                autocomplete="email"
              />
            </div>

            <div>
              <label><b>Senha</b></label>
              <input
                class="input"
                type="password"
                id="password"
                required
                autocomplete="current-password"
              />
            </div>

            <div class="row">
              <button class="btn btn-primary" type="submit" id="btnLogin">
                Entrar
              </button>
              <a class="btn" href="./signup.html">Criar conta</a>
              <a class="btn" href="./index.html">Voltar</a>
            </div>

            <div id="msg" class="muted"></div>
          </form>

          <div class="hr"></div>
          <small class="muted">Se algo falhar, abra o Console (F12).</small>
        </section>
      </div>
    </main>

    <div id="site-footer"></div>

    <script type="module" src="./assets/js/layout.js"></script>
    <script type="module" src="./assets/js/login.js"></script>
  </body>
</html>
